<!DOCTYPE html>
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toDoList">
        <div class="toDoListHead">
            <h1>To Do List</h1>
            <button onclick="addTask()">Add Task</button>
        </div>
        

        <div class="sep"></div>

        <div class="taskWrapper">
            <div class="task">
                <button class="circle" onclick="taskDone(this)"></button>
                <div class="name">Task 1</div>
            </div>
    
            <div class="sep"></div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
